<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oranienbaum&family=Roboto:ital,wght@0,400;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>

  <body>
    <main class="main-container">
      <div id="calculator-shell" class="calculator-shell col">
        <div id="display-window" class="display-window">
          <input id="display-text" class="display-text" value="0" />
        </div>

        <div class="keypad col">
          <div class="row row__zero">
            <div id="clear" class="btn btn__clear">C</div>
          </div>
          <div class="row row__one">
            <div id="one" class="btn btn__num">1</div>
            <div id="two" class="btn btn__num">2</div>
            <div id="three" class="btn btn__num">3</div>
            <div id="plus" class="btn btn__operator">+</div>
          </div>
          <div class="row row__two">
            <div id="four" class="btn btn__num">4</div>
            <div id="five" class="btn btn__num">5</div>
            <div id="six" class="btn btn__num">6</div>
            <div id="minus" class="btn btn__operator">-</div>
          </div>
          <div class="row row__three">
            <div id="seven" class="btn btn__num">7</div>
            <div id="eight" class="btn btn__num">8</div>
            <div id="nine" class="btn btn__num">9</div>
            <div id="multiply" class="btn btn__operator">x</div>
          </div>

          <div class="row row__four">
            <div id="decimal" class="btn btn__num">.</div>
            <div id="zero" class="btn btn__num">0</div>
            <div id="toggle-negative" class="btn btn__text">+/-</div>
            <div id="divide" class="btn btn__operator">÷</div>
          </div>
          <div class="row row__final">
            <div id="expand-keypad" class="btn btn__text">˿</div>
            <div id="open-parenthesis" class="btn btn__text">(</div>
            <div id="close-parenthesis" class="btn btn__text">)</div>
            <div id="equals" class="btn btn__operator btn__equals">=</div>
          </div>
        </div>
        <div id="expandable-keypad-shell" class="expandable-keypad-shell col">
          <!-- <div class="row row__one">
            <div id="" class="btn btn__num"></div>
            <div id="" class="btn btn__num"></div>
            <div id="" class="btn btn__num"></div>
          </div>
          <div class="row row__two">
            <div id="" class="btn btn__num"></div>
            <div id="" class="btn btn__num"></div>
            <div id="" class="btn btn__text"></div>
          </div> -->
          <div class="row row__three">
            <div id="square" class="btn btn__exponent">
              x<span class="exponent__text">2</span>
            </div>
            <div id="cube" class="btn btn__exponent">
              x<span class="exponent__text">3</span>
            </div>
            <div id="custom-exponent" class="btn btn__exponent">
              x<span class="exponent__text">n</span>
            </div>
          </div>
          <div class="row row__four">
            <div id="factorial" class="btn btn__text btn__special-text">x!</div>
            <div id="pi" class="btn btn__text btn__special-text">π</div>
            <div id="" class="btn"></div>
          </div>
          <!-- <div class="row row__final">
            <div id="" class="btn"></div>
            <div id="" class="btn"></div>
            <div id="" class="btn"></div>
          </div>
        </div> -->
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>

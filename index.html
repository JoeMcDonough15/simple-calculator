<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <main class="main-container">
      <div class="calculator-shell col">
        <div id="display-window" class="display-window">
          <p id="display-text" class="display-text">0</p>
        </div>

        <div class="keypad col">
          <div class="row row__zero">
            <div id="clear" class="btn btn__clear">AC</div>
          </div>
          <div class="row row__one">
            <div id="one" class="btn btn__num">1</div>
            <div id="two" class="btn btn__num">2</div>
            <div id="three" class="btn btn__num">3</div>
            <div id="plus" class="btn btn__operator">➕</div>
          </div>
          <div class="row row__two">
            <div id="four" class="btn btn__num">4</div>
            <div id="five" class="btn btn__num">5</div>
            <div id="six" class="btn btn__num">6</div>
            <div id="minus" class="btn btn__operator">➖</div>
          </div>
          <div class="row row__three">
            <div id="seven" class="btn btn__num seven">7</div>
            <div id="eight" class="btn btn__num eight">8</div>
            <div id="nine" class="btn btn__num nine">9</div>
            <div id="times" class="btn btn__operator">✖️</div>
          </div>
          <div class="row row__four">
            <div class=""></div>
            <div class=""></div>
            <div class=""></div>
            <div class=""></div>
          </div>
          <div class="row row__five">
            <div id="decimal" class="btn btn__num">.</div>
            <div id="zero" class="btn btn__num">0</div>
            <div class="btn"></div>
            <div id="divide" class="btn btn__operator">➗</div>
          </div>
          <div class="row row__final">
            <div id="equals" class="btn btn__operator">＝</div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>

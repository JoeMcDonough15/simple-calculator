<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oranienbaum&family=Roboto:ital,wght@0,400;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>

  <body>
    <main class="main-container">
      <div id="calculator-shell" class="calculator-shell col">
        <div id="display-window" class="display-window">
          <input id="display-text" class="display-text" value="0" />
        </div>

        <div class="keypad keypad-standard col">
          <div class="row row__zero">
            <div id="clear" class="btn btn__clear">C</div>
          </div>
          <div class="row row__one">
            <div class="btn btn__num">1</div>
            <div class="btn btn__num">2</div>
            <div class="btn btn__num">3</div>
            <div class="btn btn__operator">+</div>
          </div>
          <div class="row row__two">
            <div class="btn btn__num">4</div>
            <div class="btn btn__num">5</div>
            <div class="btn btn__num">6</div>
            <div class="btn btn__operator minus-sign">-</div>
          </div>
          <div class="row row__three">
            <div class="btn btn__num">7</div>
            <div class="btn btn__num">8</div>
            <div class="btn btn__num">9</div>
            <div id="multiply" class="btn btn__operator">x</div>
          </div>

          <div class="row row__four">
            <div class="btn btn__num">.</div>
            <div class="btn btn__num">0</div>
            <div class="btn btn__text toggle-negative">+/-</div>
            <div id="divide" class="btn btn__operator">÷</div>
          </div>
          <div class="row row__final">
            <div id="expand-keypad" class="btn btn__text expand-button">˿</div>
            <div
              class="btn btn__text percentage-button mobile-percentage-button"
            >
              %
            </div>
            <div id="open-parenthesis" class="btn btn__text open-parenthesis">
              (
            </div>
            <div id="close-parenthesis" class="btn btn__text close-parenthesis">
              )
            </div>
            <div id="equals" class="btn btn__operator btn__equals">=</div>
          </div>
        </div>
        <div id="expandable-keypad-shell" class="expandable-keypad-shell col">
          <div class="row expanded-row__one">
            <div class="btn btn__text btn__special-text btn__inverse">
              1 / x
            </div>
            <div class="btn btn__text btn__special-tex e">e</div>
            <div class="btn btn__exponent e-raised">
              e<span class="exponent__text">n</span>
            </div>
          </div>
          <div class="row expanded-row__two">
            <div class="btn btn__exponent square">
              x<span class="exponent__text">2</span>
            </div>
            <div class="btn btn__exponent cube">
              x<span class="exponent__text">3</span>
            </div>
            <div class="btn btn__exponent custom-exponent">
              x<span class="exponent__text">n</span>
            </div>
          </div>
          <div class="row expanded-row__three">
            <div class="btn btn__text btn__special-text factorial">x!</div>
            <div class="btn btn__text btn__special-text pi">π</div>
            <div class="btn btn__text percentage-button">%</div>
          </div>
          <div class="row expanded-row__final">
            <div class="btn btn__text btn__special-text sin">sin</div>
            <div class="btn btn__text btn__special-text cos">cos</div>
            <div class="btn btn__text btn__special-text tan">tan</div>
          </div>
        </div>
        <div class="keypad keypad-landscape-tablet col">
          <div class="row row__one">
            <div class="btn btn__clear">C</div>
            <div class="btn btn__num">1</div>
            <div class="btn btn__num">2</div>
            <div class="btn btn__num">3</div>
            <div class="btn btn__operator">+</div>
          </div>
          <div class="row row__two">
            <div class="btn btn__text btn__special-text btn__inverse">
              1 / x
            </div>
            <div class="btn btn__text btn__special-text">e</div>
            <div class="btn btn__exponent">
              e<span class="exponent__text">n</span>
            </div>
            <div class="btn btn__num">4</div>
            <div class="btn btn__num">5</div>
            <div class="btn btn__num">6</div>
            <div class="btn btn__operator minus-sign">-</div>
          </div>
          <div class="row row__three">
            <div class="btn btn__exponent square">
              x<span class="exponent__text">2</span>
            </div>
            <div class="btn btn__exponent cube">
              x<span class="exponent__text">3</span>
            </div>
            <div class="btn btn__exponent custom-exoponent">
              x<span class="exponent__text">n</span>
            </div>
            <div class="btn btn__num">7</div>
            <div class="btn btn__num">8</div>
            <div class="btn btn__num">9</div>
            <div class="btn btn__operator">x</div>
          </div>

          <div class="row row__four">
            <div class="btn btn__text btn__special-text">x!</div>
            <div class="btn btn__text btn__special-text">π</div>
            <div class="btn btn__text"></div>
            <div class="btn btn__num">.</div>
            <div class="btn btn__num">0</div>
            <div class="btn btn__text toggle-negative">+/-</div>
            <div class="btn btn__operator">÷</div>
          </div>
          <div class="row row__final">
            <div class="btn btn__text btn__special-text">sin</div>
            <div class="btn btn__text btn__special-text">cos</div>
            <div class="btn btn__text btn__special-text">tan</div>
            <div class="btn btn__text">%</div>
            <div id="open-parenthesis" class="btn btn__text open-parenthesis">
              (
            </div>
            <div id="close-parenthesis" class="btn btn__text close-parenthesis">
              )
            </div>
            <div class="btn btn__operator btn__equals">=</div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
